<mat-toolbar color="primary">
    <img width="40" src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Angular_full_color_logo.svg" alt="Angular logo"/>
    <span>task</span>
    <span class="example-spacer"></span>
    <ng-container *ngIf="(isHandset$ | async) === false">
        <ng-container *ngTemplateOutlet="navigation" class="row-menu"></ng-container>
    </ng-container>
    <button type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            *ngIf="isHandset$ | async"
            [matMenuTriggerFor]="menu">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <ng-container *ngTemplateOutlet="navigation"></ng-container>
</mat-menu>

<ng-template #navigation>
    <mat-nav-list [class.row-menu]="(isHandset$ | async) === false">
        <a mat-button routerLink="/search">Search</a>
        <a mat-button routerLink="/settings">Settings</a>
    </mat-nav-list>
</ng-template>
